  <script>
    
  let idleTimer = null;
let idleState = false;

function showStamp(time) {
  clearTimeout(idleTimer);
  if (idleState == false) {
    $("#stamp").addClass("inactive");
  }
  idleState = false;
  idleTimer = setTimeout(function() {
    $("#stamp").removeClass("inactive");
    idleState = true;
  }, time);
}

showStamp(30000);
    
   

$(window).scroll(function(){
    showStamp(30000);
});
    
    $(window).mouseover(function(){
    showStamp(30000);
});
   
  </script>
  
  
  <script>

    var clockEl = document.querySelector('#clock');

function getTime() {
  return new Date().toLocaleTimeString('en-US', 
     { hour12: false, hour: 'numeric', minute: 'numeric' }).toString();
}

function setTime() {
  var time = getTime();
  // check if the colon is there
  if (clockEl.innerText.split(':').length === 1) {
    // if it's not, set the actual time
    clockEl.innerText = time;
  } else {
    // if it is, remove the colon
    clockEl.innerText = time.split(':').join(' ');
  }
}

setInterval( setTime , 500);
setTime();
